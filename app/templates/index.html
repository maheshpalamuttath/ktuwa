<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Library Users</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            display: block;
            margin: auto;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .user-details {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h5 class="text-center mb-4">Top Users (Last 30 Days)</h5>

        <div id="userCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
                {% for user in users %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <div class="text-center">
                        <!-- User Image -->
                        <img src="{{ url_for('image', borrowernumber=user[0]) }}" alt="User Image" class="d-block">

                        <!-- User Details -->
                        <div class="user-details">
                            <h5>{{ user[2] }}</h5> <!-- Name -->
                            Card Number: {{ user[1] }}</br>
                            Borrow Count: {{ user[3] }}</br>
                            Branch: {{ user[4] }}</br>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#userCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#userCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
